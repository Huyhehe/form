<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
  </head>
  <body>
    <form id="popUp">
      <div class="popUp-container">
        <p>Something wrong please try again.</p>
        <p>(Invalid input or User exists already)</p>
      </div>
      <div class="retry-container">
        <button id="retry-btn">OK</button>
      </div>
    </form>
    <br />
    <form class="add-form" onsubmit="return add(event)">
      <div class="input-container">
        <div class="name-container">
          <label>Enter your information</label><br />
          <input type="text" id="name" placeholder="Your name" />
        </div>
        <div class="age-container">
          <input type="text" id="age" placeholder="Your age" />
        </div>
        <div class="submit-btn-container">
          <button type="submit" class="submit-btn">SUBMIT</button>
        </div>
      </div>
    </form>
    <form id="userList-container">
      <div class="del-btn-container">
        <button type="button" onclick="del(1)" id="del-btn">DELETE</button>
      </div>
      <ul id="user-list"></ul>
    </form>
    <script src="app.js"></script>
  </body>
</html>
