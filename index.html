<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
  </head>
  <body>
    <div class="form" id="form-holder">
      <form action="">
        <label for="name">ENTER YOUR INFORMATION</label><br />
        <input
          type="text"
          id="name"
          placeholder="ENTER YOUR NAME"
        /><br />
        <input type="text" id="age" placeholder="ENTER YOUR AGE">
        <nav class="submit-box">
          <input type="button" value="SUBMIT" class="submit-btn" onclick="addName()"></input>
        </nav>
      </form>
      <div class="name-sheet" id="nameList"></div>
    </div>
    <div class="cover-box" id="alert">
      <div class="pop-up">
        <div class="pop-up-text">This name already exists please try another</div>
        <button type="button" onclick="popUpOff()">OK</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
